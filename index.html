<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="master.css">
  </head>
  <body>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 7</div>
    <center>
      <h1 style="font-size:50px;">Happy Fathers Day, Papa</h1>
      <img src="PapaRichieNikki.jpg" alt="Picture of papa" height="750em" id="myImg">
    </center>
    <div class="text" style="font-size:50px; bottom: 8px;">We love doing yoga with you</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 7</div>
    <center>
      <img src="patriots.jpeg" alt="Patriots fun" height="750em">
    </center>
    <div class="text" style="color:#000ff5">Go Patriots!</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="papa solo.jpeg" alt="Most handsome papa" height="750em">
    <div class="text" style="color:aqua">Most handsome papa, I love you</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 7</div>
    <center>
    <img src="boston.JPG" alt="Us in Boston" height="750em">
    <div class="text">We all love you very much from Boston...</div>
  </center>
  </div>

  <div class="mySlides fade">
    <img src="family.jpeg" alt="Spain family photo" height="700em">
    <div class="text">...to Spain, everywhere we go love you</div>
    <div class="numbertext">5 / 7</div>
  </div>
  <div class="mySlides fade">
    <img src="plane.jpeg" alt="Richie and papa in the plane" height="700em">
    <div class="text">Even in the plane!</div>
    <div class="numbertext">6 / 7</div>
  </div>
  <div class="mySlides fade">
    <img src="hiking.JPG" alt="Richie and papa in the plane" height="700em">
    <div class="text">From Richie and Nikki your little hikers</div>
    <div class="numbertext">7 / 7</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
</div>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
