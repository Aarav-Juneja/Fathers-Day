<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="papa.css">
  </head>
  <body>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <center>
      <h1 style="font-size:50px;">Happy Fathers Day, Papa</h1>
      <img src="PapaRichieNikki.jpg" alt="Picture of papa" height="750em" id="myImg">

    </center>
    <div class="text" style="font-size:50px; bottom: 8px;">We love doing yoga with you</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <center>
      <img src="patriots.jpeg" alt="Patriots fun" height="750em">
    </center>
    <div class="text" style="color:#000ff5">Go Patriots!</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="papa solo.jpeg" alt="Most handsome papa" height="750em">
    <div class="text" style="color:aqua">Most handsome papa, I love you</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <div class="text">We all love you very much from Boston</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="papa.js" charset="utf-8"></script>
  </body>
</html>
